# .github/workflows/deploy.yml
name: Deploy to OVH

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.actor }}/agent-ai

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set lowercase image name
      run: echo "IMAGE_NAME_LOWER=$(echo ${{ env.IMAGE_NAME }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker images
      run: |
        # Build backend
        docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}/backend:latest ./backend
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}/backend:latest
        
        # Build frontend
        docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}/frontend:latest ./frontend
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}/frontend:latest

    - name: Deploy to OVH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.OVH_HOST }}
        username: ubuntu
        key: ${{ secrets.OVH_SSH_KEY }}
        script: |
          # Login to GitHub Container Registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          
          # Stop existing containers
          docker-compose -f /home/ubuntu/agent-ai/docker-compose.prod.yml down || true
          
          # Pull latest images
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}/backend:latest
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}/frontend:latest
          
          # Start new containers
          docker-compose -f /home/ubuntu/agent-ai/docker-compose.prod.yml up -d
