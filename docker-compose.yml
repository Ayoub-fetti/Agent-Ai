services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: agent_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DEBUG=1
      - DB_HOST=postgres
      - DB_NAME=agent_ai
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_PORT=5432
      - ADMIN_EMAIL=admin@example.com
      - ADMIN_PASSWORD=admin123
      - ZAMMAD_URL=https://helpdesk.metrikx.energy/
      - TOKEN_ZAMMAD=fHsCML88wnPrmpPaO1MruTat1kZEDbkzu5HsN4ENRVIkmc8sR87I0Jy7koKzldJs
      - OPEN_ROUTER_API_KEY=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

    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - app-network
    dns:
      - 8.8.8.8
      - 8.8.4.4

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
